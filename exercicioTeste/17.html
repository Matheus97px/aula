<!Máximo e mínimo Crie duas funções. Ambas irão receber dois número, N e M, como argumentos. Uma deve retornar o maior
    valor entre os dois números. A outra deve retornar o menor valor. Imprima os resultados na tela. * />


<html>

<head>
    <title>exercicio 17</title>
</head>

<body>
    <input type="number" name="valor1" id="valor1" value="0">
    <input type="number" name="valor2" id="valor2" value="0">
    <button id="botao1">maior</button>
    <button id="botao2">menor</button>
    <h1 id="resultado"></h1>




    <script>
    let botao1 = document.getElementById('botao1')  
    let botao2 = document.getElementById('botao2')

            botao1.addEventListener('click', () => {       
                let valor1 = parseInt(document.getElementById('valor1').value)
                let valor2 = parseInt(document.getElementById('valor2').value)
                
                    if (valor1 > valor2) {
                        document.getElementById('resultado').innerHTML = `${valor1} é o numero maior`
                    } else if (valor2 > valor1) {
                           document.getElementById('resultado').innerHTML = `${valor2} é o numero maior`
                    } 
                

            })

            botao2.addEventListener('click',() => {
                let valor1 = parseInt(document.getElementById('valor1').value)
                let valor2 = parseInt(document.getElementById('valor2').value)
                
                    if (valor1 < valor2) {
                        document.getElementById('resultado').innerHTML = `${valor1} é o numero menor`
                    } else if (valor2 < valor1) {
                           document.getElementById('resultado').innerHTML = `${valor2} é o numero menor`
                    }
            })
 
    </script>
</body>

</html>
